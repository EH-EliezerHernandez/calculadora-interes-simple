<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de intereses b√°sicos</title>
    <link rel="stylesheet" href="./css/bases/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <div class="calculator">
            <form action="" class="form">
                <label for="inputCapital" class="form__label form__label--capital">Capital</label>
                <div class="form__input-container form__input-container--dollar">
                    <input type="text" class="form__input form__input--capital" id="inputCapital" placeholder="0">
                </div>
                <fieldset>
                    <legend class="form__label form__label--percentage">Selecciona % de interes</legend>
                    <div class=" form__porcentage-container" id="porcentageContainer">
                        <button type="button" class="btn btn--porcentage" id="btnPorcentXSmall" value="5">5%</button>
                        <button type="button" class="btn btn--porcentage" id="btnPorcentSmall" value="10">10%</button>
                        <button type="button" class="btn btn--porcentage" id="btnPorcentNormal" value="15">15%</button>
                        <button type="button" class="btn btn--porcentage" id="btnPorcentBig" value="25">25%</button>
                        <button type="button" class="btn btn--porcentage" id="btnPorcentXBig" value="50">50%</button>
                        <input type="number" class="form__input form__input--custom" id="inputCustom"
                            placeholder="Custom">
                    </div>
                </fieldset>
                <label for="inputTime" class="form__label form__label--time">Tiempo de pago</label>
                <div class="form__input-container form__input-container--clock">
                    <input type="number" class="form__input form__input--time" id="inputTime" placeholder="0">
                </div>
            </form>
            <div class="result">
                <div class="result__container-results">
                    <span class="result__label">Interes a pagar</span>
                    <span class="result__monto" id="resultInteres">$0.00</span>
                    <span class="result__label">Total a pagar</span>
                    <span class="result__monto" id="resultMontoTotal">$0.00</span>
                </div>
                <button type="button" class="btn btn--reset inactive" id="btnReset">Reset</button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
